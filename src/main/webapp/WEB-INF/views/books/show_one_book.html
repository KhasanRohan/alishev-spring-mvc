<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатель</title>
</head>
<body>

<p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">VALUE</p>
<p th:text="${'id: ' + book.getBookId()}">VALUE</p>

<div th:if="${isAvailable}">
    <p>Эта книга свободна, кому назначить ее?</p>

    <form th:method="POST" th:action="@{/books/{id}/assign(id=${book.getBookId})}" th:object="${person}">
        <select name="personId" >
            <option value="">-- Выберите человека --</option>
            <option th:each="human : ${people}"
                    th:value="${human.getPersonId}"
                    th:text="${human.getFullName}">
            </option>
        </select>
        <button type="submit">Назначить книгу</button>
    </form>
</div>

<div th:unless="${isAvailable}">
    <p>Книга сейчас у человека с именем:
        <span th:text="${personsBook.getFullName()}"></span>
    </p>

    <!-- Форма для освобождения книги -->
<!--    <form th:action="@{/books/release/{id}(id=${book.id})}" method="post">-->
<!--        <button type="submit">Освободить книгу</button>-->
<!--    </form>-->
</div>

<a th:href="@{/books/{id}/edit(id=${book.getBookId()})}">Редактировать!</a>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getBookId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
